<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<div class="container-card">
    <div class="card-title">Inicio de sesión</div>

    <form method="POST">
        <div class="label-top">Ingresa tu nombre</div>
        <input type="text" name="usuario" class="form-input" required>

        <div class="label-top">Ingresa tu contraseña</div>
        <input type="password" name="password" class="form-input" required>

        <div class="text-center" style="margin-top: 10px;">
            <button type="submit" class="btn-primary-custom">Verificar</button>
        </div>
    </form>
</div>

</body>
</html>
